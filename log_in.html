<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <title>Login</title>
</head>
<body>
  <div class="form-container">
    <form id="form">
      <h1>Log in</h1>
      <label for="firstName">Ім'я:</label>
      <input type="text" id="firstName" name="firstName" value="" required>


      <label for="employeeId">ID співробітника:</label>
      <input type="number" id="employeeId" name="employeeId" min="1" value="" required>

      <button type="button" class="btn btn-primary">Вхід</button>
    </form>
  </div>
  
  <div class="message">
    <div class="danger" id="danger"></div>
    <div class="danger_1" id="danger_1"></div>
    <div class="success" id="success"></div>
  </div>
  
  <script src="./check_user.js" ></script>
</body>
</html>
